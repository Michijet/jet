<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隅田川花火大会</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&family=Playfair+Display:wght@600&display=swap');

    :root {
      --glass: rgba(255, 255, 255, 0.26);
      --frame: rgba(255, 255, 255, 0.35);
      --text: #2d0b1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.28), transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.24), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.2), transparent 50%);
      font-family: 'Zen Maru Gothic', 'Hiragino Sans', 'Yu Gothic', system-ui, sans-serif;
      color: var(--text);
    }

    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      transform: scale(1.02);
      transition: opacity 1.4s ease;
      z-index: -1;
    }

    .bg.fade {
      opacity: 0;
    }

    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.08) brightness(1.02);
    }

    .veil {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.12));
      pointer-events: none;
    }

    .panel {
      position: relative;
      z-index: 1;
      background: var(--glass);
      border: 1px solid var(--frame);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 2.7rem 3rem;
      max-width: 620px;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.2);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(255, 255, 255, 0.7);
      color: #3c0f24;
      padding: 0.45rem 0.95rem;
      border-radius: 999px;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.35);
    }

    h1 {
      margin: 1.2rem 0 0.4rem;
      font-family: 'Playfair Display', 'Hiragino Mincho Pro', 'Yu Mincho', serif;
      font-size: clamp(2.1rem, 4vw, 3rem);
      letter-spacing: 0.05em;
    }

    p {
      margin: 0;
      line-height: 1.8;
      font-size: 1.05rem;
    }

    .location {
      margin: 0.6rem 0 0.8rem;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      color: #5c1a2f;
    }

    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .sparkles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd1dc;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 16px rgba(255, 209, 220, 0.7);
      animation: float 12s ease-in-out infinite;
    }

    .sparkles span:nth-child(1) { top: 12%; left: 18%; animation-delay: 0s; }
    .sparkles span:nth-child(2) { top: 28%; left: 72%; animation-delay: 1.5s; }
    .sparkles span:nth-child(3) { top: 65%; left: 60%; animation-delay: 3s; }
    .sparkles span:nth-child(4) { top: 78%; left: 25%; animation-delay: 4.5s; }
    .sparkles span:nth-child(5) { top: 46%; left: 42%; animation-delay: 6s; }
    .sparkles span:nth-child(6) { top: 18%; left: 88%; animation-delay: 7.5s; }
    .sparkles span:nth-child(7) { top: 82%; left: 80%; animation-delay: 9s; }
    .sparkles span:nth-child(8) { top: 6%; left: 50%; animation-delay: 10.5s; }

    @keyframes float {
      0% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.9; }
      50% { transform: translate3d(-10px, -20px, 0) scale(1.2); opacity: 0.6; }
      100% { transform: translate3d(12px, -4px, 0) scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <video id="bgVideo" autoplay muted loop playsinline></video>
  </div>
  <div class="veil" aria-hidden="true"></div>
  <div class="sparkles" aria-hidden="true">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>
  <section class="panel">
    <div class="badge">Fireworks on Sumida</div>
    <h1>隅田川花火大会</h1>
    <p class="location" id="location"></p>
    <p>隅田川の花火映像を背景で再生します。音が含まれるため、初回は「音をオンにする」を押してお楽しみください。</p>
    <button id="sound" style="margin-top:1rem;padding:0.55rem 1.2rem;border-radius:12px;border:1px solid rgba(255,255,255,0.6);background:rgba(255,255,255,0.7);color:#3c0f24;font-weight:600;cursor:pointer;">音をオンにする</button>
  </section>
  <script>
    const bg = document.querySelector('.bg');
    const video = bg.querySelector('video');
    const loc = document.getElementById('location');

    const sumida = {
      place: '東京・隅田川花火大会',
      url: 'https://videos.pexels.com/video-files/2529861/2529861-hd_1920_1080_25fps.mp4'
    };

    loc.textContent = sumida.place;
    video.src = sumida.url;
    video.loop = true;
    video.playsInline = true;
    video.muted = true;
    video.autoplay = true;
    video.play().catch(() => {});

    // Enable sound after user interaction (browsers block autoplay with audio).
    const soundBtn = document.getElementById('sound');
    const enableSound = () => {
      video.muted = false;
      video.volume = 0.9;
      video.play().catch(() => {});
      soundBtn.textContent = '音オン・再生中';
      soundBtn.style.opacity = '0.85';
    };

    soundBtn.addEventListener('click', enableSound, { once: true });
  </script>
</body>
</html>
