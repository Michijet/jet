<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本全国の花火大会</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&family=Playfair+Display:wght@600&display=swap');

    :root {
      --glass: rgba(255, 255, 255, 0.26);
      --frame: rgba(255, 255, 255, 0.35);
      --text: #2d0b1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.28), transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.24), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.2), transparent 50%);
      font-family: 'Zen Maru Gothic', 'Hiragino Sans', 'Yu Gothic', system-ui, sans-serif;
      color: var(--text);
    }

    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      transform: scale(1.02);
      transition: opacity 1.4s ease;
      z-index: -1;
    }

    .bg.fade {
      opacity: 0;
    }

    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.06) brightness(1.02);
    }

    .veil {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.12));
      pointer-events: none;
    }

    .panel {
      position: relative;
      z-index: 1;
      background: var(--glass);
      border: 1px solid var(--frame);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 2.7rem 3rem;
      max-width: 620px;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.2);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(255, 255, 255, 0.7);
      color: #3c0f24;
      padding: 0.45rem 0.95rem;
      border-radius: 999px;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.35);
    }

    h1 {
      margin: 1.2rem 0 0.4rem;
      font-family: 'Playfair Display', 'Hiragino Mincho Pro', 'Yu Mincho', serif;
      font-size: clamp(2.1rem, 4vw, 3rem);
      letter-spacing: 0.05em;
    }

    p {
      margin: 0;
      line-height: 1.8;
      font-size: 1.05rem;
    }

    .location {
      margin: 0.6rem 0 0.8rem;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      color: #5c1a2f;
    }

    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .sparkles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd1dc;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 16px rgba(255, 209, 220, 0.7);
      animation: float 12s ease-in-out infinite;
    }

    .sparkles span:nth-child(1) { top: 12%; left: 18%; animation-delay: 0s; }
    .sparkles span:nth-child(2) { top: 28%; left: 72%; animation-delay: 1.5s; }
    .sparkles span:nth-child(3) { top: 65%; left: 60%; animation-delay: 3s; }
    .sparkles span:nth-child(4) { top: 78%; left: 25%; animation-delay: 4.5s; }
    .sparkles span:nth-child(5) { top: 46%; left: 42%; animation-delay: 6s; }
    .sparkles span:nth-child(6) { top: 18%; left: 88%; animation-delay: 7.5s; }
    .sparkles span:nth-child(7) { top: 82%; left: 80%; animation-delay: 9s; }
    .sparkles span:nth-child(8) { top: 6%; left: 50%; animation-delay: 10.5s; }

    @keyframes float {
      0% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.9; }
      50% { transform: translate3d(-10px, -20px, 0) scale(1.2); opacity: 0.6; }
      100% { transform: translate3d(12px, -4px, 0) scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <video id="bgVideo" autoplay muted loop playsinline></video>
  </div>
  <div class="veil" aria-hidden="true"></div>
  <div class="sparkles" aria-hidden="true">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>
  <section class="panel">
    <div class="badge">Fireworks Season</div>
    <h1>日本全国の花火大会</h1>
    <p class="location" id="location"></p>
    <p>全国各地の花火大会の映像が背景で巡回します。光の余韻を感じるグラスカード越しにお楽しみください。</p>
  </section>
  <script>
    const shows = [
      {
        place: '北海道・洞爺湖ロングラン花火',
        url: 'https://videos.pexels.com/video-files/1501154/1501154-hd_1280_720_24fps.mp4'
      },
      {
        place: '秋田・大曲の花火',
        url: 'https://videos.pexels.com/video-files/1409899/1409899-hd_1280_720_25fps.mp4'
      },
      {
        place: '東京・隅田川花火大会',
        url: 'https://videos.pexels.com/video-files/2529861/2529861-hd_1920_1080_25fps.mp4'
      },
      {
        place: '神奈川・江の島花火',
        url: 'https://videos.pexels.com/video-files/854429/854429-hd_1920_1080_25fps.mp4'
      },
      {
        place: '京都・保津川花火',
        url: 'https://videos.pexels.com/video-files/10613968/10613968-hd_1280_720_24fps.mp4'
      },
      {
        place: '長崎・長崎みなとまつり',
        url: 'https://videos.pexels.com/video-files/854180/854180-hd_1920_1080_25fps.mp4'
      }
    ];

    const bg = document.querySelector('.bg');
    const video = bg.querySelector('video');
    const loc = document.getElementById('location');
    let index = 0;

    const applyShow = (show, instant = false) => {
      loc.textContent = show.place;
      if (instant) {
        video.src = show.url;
        video.play().catch(() => {});
        return;
      }
      bg.classList.add('fade');
      setTimeout(() => {
        video.src = show.url;
        video.load();
        video.play().catch(() => {});
        bg.classList.remove('fade');
      }, 400);
    };

    applyShow(shows[index], true);

    setInterval(() => {
      index = (index + 1) % shows.length;
      applyShow(shows[index]);
    }, 12000);
  </script>
</body>
</html>
